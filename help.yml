general:
  - key: a
    desc: "Jump to currently playing album"
  - key: s
    desc: "Save track"
  - key: "<Ctrl+s>"
    desc: "Toggle Shuffle"
  - key: "h | <Left Arrow Key>"
    desc: "Move selection left"
  - key: "j | <Down Arrow Key> | <Ctrl+n>"
    desc: "Move selection down"
  - key: "k | <Up Arrow Key> | <Ctrl+p>"
    desc: "Move up"
  - key: "l | <Right Arrow Key>"
    desc: "Move right"
  - key: /
    desc: "Enter input for search"
  - key: "<Space>"
    desc: "Pause/Resume playback"
  - key: "<Enter>"
    desc: "Enter active mode"
  - key: "q | -"
    desc: "Go back or exit when nowhere left to back to"
  - key: d
    desc: "Select device to play music on"

selected_block:
  - key: "<Esc>"
    desc: "Enter hover mode"
  - key: "<Enter>"
    desc: "Start playback or enter album/artist/playlist"

search_input:
  - key: "<Ctrl+u>"
    desc: "Delete input"
  - key: "<Enter>"
    desc: "Search with input text"
  - key: "<Left Arrow Key>"
    desc: "Move cursor one space left"
  - key: "<Right Arrow Key>"
    desc: "Move cursor one space right"
  - key: "<Ctrl+a>"
    desc: "Jump to start of input"
  - key: "<Ctrl+e>"
    desc: "Jump to end of input"
  - key: "<Esc>"
    desc: "Escape from the input back to hovered block"

pagination:
  - key: "<Ctrl+d>"
    desc: "Scroll down to next result page"
  - key: "<Ctrl+u>"
    desc: "Scroll up to previous result page"
